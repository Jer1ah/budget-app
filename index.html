<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Budget App</title>
</head>
<body>
<header class="header">
    <h3 id="monthHeader"></h3>
    <h1>+ 1400.00</h1>
    <div class="plus">
        <span class="plusLeft">INCOME</span>
        <span class="plusRight">+ 4,000.00</span>
    </div> <!-- .plus end -->
    <div class="minus">
        <span class="minusLeft">EXPENSES</span>
        <span class="minusRight">- 2,600.00</span>
    </div> <!-- .minus end -->
</header> <!-- .header end --> 
<div class="nav">
    <select name="plusMinus" id="plusMinus">
        <option value="income">+</option>
        <option value="expenses">-</option>
    </select>
    <input type="text" placeholder="Add description" id="descriptionInput">
    <input type="text" placeholder="Value" id="valueInput"> 
    <img src="img/verified.svg" alt="CheckButton" class="checkButton">
</div> <!-- .nav end -->   
<div class="list">
    <div class="income">
        <h3 id="incomeHeading">INCOME</h3>
        <ul class="incomeList">
            <li class="listItem">
                <span>Website project</span>
                <span class="spanAdd">+ 2,500.00</span>
            </li>
            <li class="listItem">
                <span>Sold car</span>
                <span class="spanAdd">+ 1,500.00</span>
            </li>
        </ul>
    </div> <!-- .income end -->
    <div class="expenses">
        <h3 id="expensesHeading">EXPENSES</h3>
        <ul class="expensesList">
            <li class="listItem">
                <span>Holiday</span>
                <span class="spanMinus">- 1700.00</span>
            </li>
            <li class="listItem">
                <span>Rent</span>
                <span class="spanMinus">- 900.00</span>
            </li>
        </ul>
    </div> <!-- .expenses end -->
</div> <!-- .list end -->
<script src="js/main.js"></script>
</body>
</html>
